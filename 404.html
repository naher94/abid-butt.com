---
layout: default
---

<div class="error-404 grid-x grid-padding-x">
  <div class="cell medium-6 grid-x align-top">
    <div class="cell">
      <h1>Oops</h1>
      <p>Looks like we can't find the page you are looking for. Check out this great session of Hospitality Talks instead.</p>
    </div>
  </div>
  <div class="cell medium-6">
    {% assign ht_order = site.hospitality-talks | sort: 'date' | reverse %}
    <iframe width="100%" height="480" src="{{ ht_order[0].video | replace: 'https://youtu.be/', 'https://www.youtube.com/embed/' }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>

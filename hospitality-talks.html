Hospitality Talks

<div class="grid-x align-center">
    {% for session in site.hospitality-talks %}
        <div class="cell medium-8">
            <iframe width="100%" height="480" src="{{ session.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h2>{{session.title}}</h2>
            <p>{{session.description}}</p>
        </div>
    {% endfor %}
</div>
